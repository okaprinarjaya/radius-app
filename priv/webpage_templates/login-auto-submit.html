<!DOCTYPE html>
<html>
  <head>
    <title>Wifi Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/assets/images/icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/util.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div style="padding: 10px; background-color: aliceblue; text-align: center;">
          <h2 style="color: blue;">Please wait...</h2>
        </div>

        <form method="POST">
          <input type="hidden" name="mac" value="{{mac}}">
          <input type="hidden" name="ip" value="{{ip}}">
          <input type="hidden" name="username" value="{{username}}"/>
          <input type="hidden" name="password" value="{{password}}"/>
          <input type="hidden" name="link-login" value="{{link_login}}">
          <input type="hidden" name="link-orig" value="{{link_orig}}">
          <input type="hidden" name="error" value="{{error}}">
          <input type="hidden" name="trial" value="{{trial}}">
          <input type="hidden" name="chap-id" value="{{chap_id}}">
          <input type="hidden" name="chap-challenge" value="{{chap_challenge}}">
          <input type="hidden" name="link-login-only" value="{{link_login_only}}">
          <input type="hidden" name="link-orig-esc" value="{{link_orig_esc}}">
          <input type="hidden" name="mac-esc" value="{{mac_esc}}">
          <input type="hidden" name="identity" value="{{identity}}">
          <input type="hidden" name="bytes-in-nice" value="{{bytes_in_nice}}">
          <input type="hidden" name="bytes-out-nice" value="{{bytes_out_nice}}">
          <input type="hidden" name="session-time-left" value="{{session_time_left}}">
          <input type="hidden" name="uptime" value="{{uptime}}">
          <input type="hidden" name="refresh-timeout" value="{{refresh_timeout}}">
          <input type="hidden" name="link-status" value="{{link_status}}">
        </form>
      </div>
    </div>
    <script type="text/javascript" src="/assets/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/assets/vendor/bootstrap/js/popper.js"></script>
    <script type="text/javascript" src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
